{% extends 'base.html' %}
{% block title %}Green City | Add Cycle{% endblock %}
{% block content %}
    <div class="container">
        <div class="row p-1 text-center">
            <div class="card bg-light mb-3 mt-3 mx-auto" style="width: 55rem;">
                <div class="card-header">
                    {% if state %}
                    <h2>Cycle Update</h2>
                    {% else %}
                    <h2>Add New Cycle</h2>
                    {% endif %}
                </div>
                <div class="card-body">
                    <form class="text-left" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'formtemplate.html' with form=form %}  
                        {% if state %}                        
                        <button class="btn btn-dark m-2" type='submit'>Update</button>
                        {% else %}
                        <button class="btn btn-dark m-2" type='submit'>Add Cycle</button>
                        {% endif %}   
                    </form>
                </div>  
            </div>    
        </div>    
    </div>    
{% endblock %}
